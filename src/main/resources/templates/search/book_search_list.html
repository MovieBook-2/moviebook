<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout2}">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/serach_list.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
<div layout:fragment="content" style="width: 100%; height: 100%; min-height : 576px;">
    <div style="margin-bottom: 50px; display: flex; flex-direction: column;">
        <div style="margin-left: 20%; margin-top : 30px;">
            <span th:text="'&quot;' + ${kw} + '&quot;'"
                  style="font-weight: bold; rgb(116, 116, 123); margin-right: 5px;"></span>
            <span style="margin-top: 10px;"> 의 검색결과</span>
        </div>
        <div style="font-weight: bold; margin-left: 20%; margin-top : 30px;">
            <span style="font-size: 25px; color:black;">웹툰</span>
        </div>
        <div style="display: flex; justify-content: center;">
            <div style="width : 60%; display : flex;">
                <form th:action="@{/book/detail}" method="get" th:if="${pagingBook}" th:each="book, loop : ${pagingBook}">
                    <button>
                        <div class="img" style="padding : 5px; width: 213px; height: 305px; display: flex;
                        justify-content: center; align-items: center;">
                            <img th:src="${book.getImageUrl}" style="max-height: 100%;">
                        </div>
                        <div class="short-info" th:data-id="${book.id}" style="display : inline-grid; margin-left : 5px;">
                            <input class="title"
                                   th:value="${#strings.length(book.title) > 17 ? #strings.substring(book.title, 0, 17) + '..' : book.title}"
                                   style="font-size : 17px;" readonly>
                            <input class="title2" th:value="${book.title}" hidden="hidden">
                            <div class="short-kind">
                                <span style="color : #868e96; font-size : 15px;">출간일</span>
                                <span th:text="${#temporals.format(book.Pubdate, 'yyyy.MM.dd')}" style="color: #868e96; font-size: 15px;"></span>
                            </div>
                        </div>
                        <input type="hidden" name="isbn" th:value="${book.getIsbn}">
                    </button>
                </form>
            </div>
        </div>
        <div class="join" th:if="${pagingBook.totalPages > 0}"
             style="display : flex; justify-content : space-around; margin-top : 18px;">
            <ul class="pagination justify-content-center" style="display : flex;">
                <li class="page-item" th:classappend="${!pagingBook.hasPrevious} ? 'btn-disabled'">
                    <a class="join-item btn" th:if="${pagingBook.hasPrevious}"
                       th:href="@{|?kw=${kw}&page=${pagingBook.number-1}|}">
                        <span>«</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(pagingBook.number, pagingBook.number)}"
                    th:if="${page >= pagingBook.number and page <= pagingBook.number}"
                    th:classappend="${page == pagingBook.number} ? 'active'"
                    class="page-item btn-disabled">
                    <span th:text="${'Page ' + (page + 1)}" class="join-item btn" th:href="@{|?kw=${kw}&page=${page}|}"></span>
                </li>
                <li class="page-item" th:classappend="${!pagingBook.hasNext} ? 'btn-disabled'">
                    <a class="join-item btn" th:if="${pagingBook.hasNext}"
                       th:href="@{|?kw=${kw}&page=${pagingBook.number+1}|}">
                        <span>»</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
