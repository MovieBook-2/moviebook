<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout2}">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/Movie/movieDaily.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
<div layout:fragment="content" style="width : 100%; height : 30%;">
    <div style="width : 1340px; margin : auto;">
        <div class="swiper-top" style="display : flex; white-space : nowrap;">
            <div style="text-align : left; margin-left : 8%;">
                <span style="color : #000000; font-size : 20px; font-weight : bold; margin-bottom : 3px;">영화 TOP 10</span>
            </div>
            <div class="swiper-pagination" style="position : relative; top : 0px; width : 5%;"></div>
            <div style="margin-left : 65%; margin-top : 3px;">
                <span th:text="${#strings.substring(movieDailyDate, 4, 6) + '.' + #strings.substring(movieDailyDate, 6, 8)}" style="color : #868e96; font-size : 15px;"></span>
                <span style="color : #868e96; font-size : 15px;">기준</span>
            </div>
        </div>
        <div class="swiper mySwiper" style="width : 85%; margin-top : 10px;">
            <div class="swiper-wrapper">
                <div class="swiper-slide"
                     style="display:flex; font-size: 18px; align-items: center; height : 100%;">
                    <div class="dailyMovie" style="display : grid;" th:each="movieDaily : ${movieDailyList}" th:if="${movieDaily.rank <= 5}">
                        <div class="img" style="padding : 6px;">
                            <span class="rank" th:text="${movieDaily.rank}"></span>
                            <img th:src="${movieDaily.imageUrl}" th:if="${not #strings.isEmpty(movieDaily.imageUrl)}" >
                            <img src="/noimg.jpg" th:if="${#strings.isEmpty(movieDaily.imageUrl)}" style="width : 213px; height : 303px;">
                        </div>
                        <div class="short-info" style="display : inline-grid; margin-left : 5px;">
                            <span th:text="${#strings.length(movieDaily.title) > 17 ? #strings.substring(movieDaily.title, 0, 17) + '..' : movieDaily.title}" style="font-size : 17px; margin-bottom : 5px;"></span>
                            <div class="short-kind">
                                <span th:text="${movieDaily.genre}" style="color : #868e96; font-size : 15px;"></span>
                                ·
                                <span th:text="${movieDaily.nations}" style="color : #868e96; font-size : 15px;"></span>
                            </div>
                            <div class="short-kind">
                                <span style="color : #868e96; font-size : 15px;">개봉일 </span>
                                <span th:text="${#strings.substring(movieDaily.releaseDate, 0, 4) + '.' + #strings.substring(movieDaily.releaseDate, 4, 6) + '.' + #strings.substring(movieDaily.releaseDate, 6, 8)}" style="color: #868e96; font-size: 15px;"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide"
                     style="display:flex; font-size: 18px; align-items: center; height : 100%;">
                    <div class="dailyMovie" style="display : grid;" th:each="movieDaily : ${movieDailyList}" th:if="${5 < movieDaily.rank}">
                        <div class="img" style="padding : 6px;">
                            <span class="rank" th:text="${movieDaily.rank}"></span>
                            <img th:src="${movieDaily.imageUrl}" th:if="${not #strings.isEmpty(movieDaily.imageUrl)}" >
                            <img src="/noimg.jpg" th:if="${#strings.isEmpty(movieDaily.imageUrl)}" style="width : 213px; height : 303px;">
                        </div>
                        <div class="short-info" style="display : inline-grid; margin-left : 5px;">
                            <span th:text="${#strings.length(movieDaily.title) > 17 ? #strings.substring(movieDaily.title, 0, 17) + '..' : movieDaily.title}" style="font-size : 17px; margin-bottom : 5px;"></span>
                            <div class="short-kind">
                                <span th:text="${movieDaily.genre}" style="color : #868e96; font-size : 15px;"></span>
                                ·
                                <span th:text="${movieDaily.nations}" style="color : #868e96; font-size : 15px;"></span>
                            </div>
                            <div class="short-kind">
                                <span style="color : #868e96; font-size : 15px;">개봉일 </span>
                                <span th:text="${#strings.substring(movieDaily.releaseDate, 0, 4) + '.' + #strings.substring(movieDaily.releaseDate, 4, 6) + '.' + #strings.substring(movieDaily.releaseDate, 6, 8)}" style="color: #868e96; font-size: 15px;"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-prev" style="top : 30%; left : 15%;"></div>
        <div class="swiper-button-next" style="top : 30%; right : 15%;"></div>
    </div>
    <div style="width : 1340px; margin : auto;">
        <div class="swiper-top" style="display : flex; white-space : nowrap;">
            <div style="text-align : left; margin-left : 8%;">
                <span style="color : #000000; font-size : 20px; font-weight : bold; margin-bottom : 3px;">지난주 영화 TOP 10</span>
            </div>
            <div class="swiper-pagination" style="position : relative; top : 0px; width : 5%;"></div>
            <div style="margin-left : 65%; margin-top : 3px;">
                <span th:text="${#strings.substring(movieDailyDate, 4, 6) + '.' + #strings.substring(movieDailyDate, 6, 8)}" style="color : #868e96; font-size : 15px;"></span>
                <span style="color : #868e96; font-size : 15px;">기준</span>

        </div>
        <div class="swiper mySwiper" style="width : 85%; margin-top : 10px;">
            <div class="swiper-wrapper">
                <div class="swiper-slide"
                     style="display:flex; font-size: 18px; align-items: center; height : 100%;">
                    <div class="dailyMovie" style="display : grid;" th:each="movieDaily : ${movieWeekList}" th:if="${movieDaily.rank <= 5}">
                        <div class="img" style="padding : 6px;">

                        </div>
                        <div class="short-info" style="display : inline-grid; margin-left : 5px;">

                            <div class="short-kind">
                                <span th:text="${movieDaily.genre}" style="color : #868e96; font-size : 15px;"></span>
                                ·
                                <span th:text="${movieDaily.nations}" style="color : #868e96; font-size : 15px;"></span>
                            </div>
                            <div class="short-kind">
                                <span style="color : #868e96; font-size : 15px;">개봉일 </span>
                                <span th:text="${#strings.substring(movieDaily.releaseDate, 0, 4) + '.' + #strings.substring(movieDaily.releaseDate, 4, 6) + '.' + #strings.substring(movieDaily.releaseDate, 6, 8)}" style="color: #868e96; font-size: 15px;"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide"
                     style="display:flex; font-size: 18px; align-items: center; height : 100%;">
                    <div class="dailyMovie" style="display : grid;" th:each="movieDaily : ${movieDailyList}" th:if="${5 < movieDaily.rank}">
                        <div class="img" style="padding : 6px;">
                            <span class="rank" th:text="${movieDaily.rank}"></span>
                            <img th:src="${movieDaily.imageUrl}" th:if="${not #strings.isEmpty(movieDaily.imageUrl)}" >
                            <img src="/noimg.jpg" th:if="${#strings.isEmpty(movieDaily.imageUrl)}" style="width : 213px; height : 303px;">
                        </div>
                        <div class="short-info" style="display : inline-grid; margin-left : 5px;">
                            <span th:text="${#strings.length(movieDaily.title) > 17 ? #strings.substring(movieDaily.title, 0, 17) + '..' : movieDaily.title}" style="font-size : 17px; margin-bottom : 5px;"></span>
                            <div class="short-kind">
                                <span th:text="${movieDaily.genre}" style="color : #868e96; font-size : 15px;"></span>
                                ·
                                <span th:text="${movieDaily.nations}" style="color : #868e96; font-size : 15px;"></span>
                            </div>
                            <div class="short-kind">
                                <span style="color : #868e96; font-size : 15px;">개봉일 </span>
                                <span th:text="${#strings.substring(movieDaily.releaseDate, 0, 4) + '.' + #strings.substring(movieDaily.releaseDate, 4, 6) + '.' + #strings.substring(movieDaily.releaseDate, 6, 8)}" style="color: #868e96; font-size: 15px;"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-prev" style="top : 30%; left : 15%;"></div>
        <div class="swiper-button-next" style="top : 30%; right : 15%;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>

        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 30,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });

    </script>
</div>
</body>
</html>
