<html layout:decorate="~{layout2}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
        .swiper {
          width: 100%;
          height: 100%;
        }

        .swiper-slide {
          text-align: center;
          font-size: 18px;
          background: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
        }
    </style>
</head>
<body layout:fragment="content">
<!--<div class="swiper-wrapper" th:each="cover : ${coverList}">-->
<!--    <img th:src="${cover}">-->
<!--</div>-->
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide" >
            <div th:each="cover : ${coverList}">
                <img th:src="${cover}">
            </div>
        </div>
<!--        <div class="swiper-slide">Slide 2</div>-->
<!--        <div class="swiper-slide">Slide 3</div>-->
<!--        <div class="swiper-slide">Slide 4</div>-->
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>
<div class="swiper mySwiper" style="width: 57%; height: 100%;">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="display:flex; flex-direction: column; font-size: 18px; justify-content: center;
                align-items: center; white-space : nowrap;">
            <div class="list" style="display : flex; color : #FFF; margin-bottom : 20px; margin-top : 10px;">
                <div class="top-list" style="width : 184px; margin-right : 20px; margin-left : 20px;">
                    <div class="item" style="text-align : center;">
                        <div class="top-info"
                             style="border-radius: 4px; overflow : hidden; position : relative; height : 262px;">
                            <div class="top-img" style="display : block; max-height : 26    2px;">
                                <img src="/소년시대.jpg" alt="이미지1" style="width: 100%; height: auto;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="top-list" style="width : 184px; margin-right : 20px;">
                    <div class="item" style="text-align : center;">
                        <div class="top-info"
                             style="border-radius: 4px; overflow : hidden; position : relative; height : 262px;">
                            <div class="top-img" style="display : block; max-height : 262px;">
                                <img src="/트롤.jpg" alt="이미지1" style="width: 100%; height: auto;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
</script>
</body>
</html>
