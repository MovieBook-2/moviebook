<div>
    <div style="display: flex; justify-content: center; width: 100%; margin-top: 50px">
        <table style="width: 80%;">
            <thead>
            <tr style="background: cyan; border-bottom: blue solid 2px;">
                <th class="noticeBoard" style="width: 10%">번호</th>
                <th class="noticeBoard" style="width: 40%">제목</th>
                <th class="noticeBoard">작성일</th>
                <th class="noticeBoard">조회수</th>
            </tr>
            </thead>
            <tbody>
            <div style="margin-left: 180px; height: 100%;">
                <div style="display: flex; flex-wrap: wrap; height: 100%;">
                    <tr>
                        <form th:each="payment : ${PaymentList}" th:action="@{/movie/detail}" method="post"
                              style="width : 100%;">
                            <button th:if="${payment.movie}">
                                <div>
                                    <td><span th:text="${payment.dateTime}"></span></td>
                                    <td><span th:text="${payment.movie.title}"></span></td>
                                    <td> <img th:src="${payment.movie.imageUrl}"></td>
                                </div>
                                <input th:value="${payment.movie.movieCode}" name="movieCD" type="hidden">
                            </button>
                        </form>
                    </tr>
                </div>
            </div>
            </tbody>
        </table>
    </div>
</div>

<td class="text-start">
    <a class="Post-List" style="text-decoration: none;"
       th:each="payment : ${PaymentList}"
       th:href="@{/movie/detail}"
       th:text="${payment.movie.title}"></a>>
</td>
