<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review List</title>
</head>
<body>
<ul>
    <li th:each="review : ${review}">
        <a th:href="@{/review/detail/{id}(id=${review.id})}">
            <span th:text="${review.comment}"></span>
        </a>
    </li>
</ul>

</body>
</html>
