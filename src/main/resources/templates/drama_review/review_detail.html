<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2}">
<head>
    <meta charset="UTF-8">
    <title>리뷰 상세 정보</title>
    <!-- 필요한 CSS와 JavaScript 파일들을 여기에 추가 -->
</head>
<body layout:fragment="content">

<h2>리뷰 상세 정보</h2>

<div>
    <strong>리뷰 제목:</strong>
    <span th:text="${review.title}"></span>
</div>

<div>
    <strong>리뷰 내용:</strong>
    <span th:text="${review.comment}"></span>
</div>

<div>
    <strong>평점:</strong>
    <span th:text="${review.rating}"></span>
</div>

<!-- 여기에 필요한 다른 리뷰 관련 정보를 추가할 수 있습니다. -->
<a th:href="@{'/reviews/delete/' + ${review.id}}" onclick="return confirm('정말로 삭제하시겠습니까?');">리뷰 삭제</a>
<a th:href="@{/drama/dramaList}">드라마 목록으로 돌아가기</a>

</body>
</html>
