<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2}">
<head>
    <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome-stars.css}">
    <script type="text/javascript" th:src="@{/jquery.barrating.min.js}"></script>
</head>
<body layout:fragment="content">
<h1>리뷰 리스트</h1>
    <h2>코멘트<span th:text="${review[0].drama.id}"></span></h2> <!-- reviewList -> review로 변경 -->
        <ul>
            <li th:each="review : ${review}">  <!-- reviewList -> review로 변경 -->
                <a th:href="@{/review/detail/{id}(id=${review.id})}">
                    <span th:text="${review.comment}"></span>
                </a>
                <a>
                    <span th:text="'&#9733;'"></span> <!-- 별 아이콘 -->
                    <span th:text="${review.rating}"></span> <!-- 평점 -->
                </a>
            </li>
        </ul>
</body>
</html>
