<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout2}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
</head>
<body layout:fragment="content">
    <form th:action="@{/member/resetPassword}" method="post" style="padding:55px; width:399px; height:184px; margin-left:7%">
        <div style="margin-left:10px">
            <div class="form-group" style="margin-top:-10px;">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required style="border:1px solid #000">
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required placeholder="홍길동@naver.com"
                       style="border:1px solid #000">
            </div>
            <div class="form-group">
                <button type="submit" style="margin-right: 30%;">임시 비밀번호 발송</button>
            </div>
            <div class="error-message" th:if="${errorMessage}">
                <span th:text="${errorMessage}"></span>
            </div>
        </div>
    </form>
</body>
</html>
