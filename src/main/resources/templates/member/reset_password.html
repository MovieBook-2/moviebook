<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout2}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
    <style>
        #container {
            border: 1px solid #000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            margin-right: 10px;
        }

        input {
            border: 1px solid #000;
            padding: 2px;
            width: 200px;
            border-color: black;
        }

        button {
            width: 150px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div id="container" style="margin-top: 50%; border: 2px solid black; padding: 50px; border-radius: 10px;">
        <form th:action="@{/member/resetPassword}" method="post">
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit">임시 비밀번호 발송</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
