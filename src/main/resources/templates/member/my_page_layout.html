<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout2}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/member/my_page.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var parameter = [[${parameter}]];

            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('clicked');
            });

            if (parameter == '1') {
                document.querySelector('.menu-item:nth-child(2)').classList.add('clicked');
            } else if (parameter == '2') {
                document.querySelector('.menu-item:nth-child(3)').classList.add('clicked');
            }else if (parameter == '3') {
                document.querySelector('.menu-item:nth-child(3)').classList.add('clicked');
            } else {
                document.querySelector('.menu-item:nth-child(1)').classList.add('clicked');
            }

        });
    </script>
</head>
<body>
<div layout:fragment="content" style="display : flex; width: 100%; height: 1110px">


    <div class="profileMenu" style="width : 15%; background: #D2E1FF; height: 1128px;">
        <div style="margin-top: 23px;">
            <div>
                 <span class="s_name" name="s_name" sec:authorize="isAuthenticated()"
                       th:text="${member.getNickname()} + ' 님 무비부비에 오신것을 환영합니다'" style="font-size : large;"></span>
                <div style="display : flex; font-weight : bold; border-bottom : 2px solid black; margin-top: 15px;">
                    <img src="/etc/coin.png" style="height : 20px; margin-top : 1px; margin-right : 1px;">
                    <span style="margin-right : 3px;">보유 코인 : </span>
                    <span th:text="${#numbers.formatDecimal(sum, 0,  'COMMA', 0, 'POINT')}"
                          style="width : 95px; text-align : center;"></span>
                    <span>Coin</span>
                </div>
            </div>
            <ul class="menu" style="height: 1200px;">
                <span class="menu-item">
<!--                <img src="/member/infoimg.png" style="width : 9%; margin-top : -4px;">-->
                <a class="menu-link" th:href="@{/member/mypage}" onclick="clickMenu(event, this)">내 정보</a>
            </span>
                <span class="menu-item">
<!--                <img src="/member/listimg.png" style="width : 9%; margin-top : -4px;">-->
                <a class="menu-link" th:href="@{/member/changeInformation(parameter='1')}"
                   onclick="clickMenu(event, this)">회원 정보 수정</a>
            </span>
                <span class="menu-item">
<!--                <img src="/member/registerimg.png" style="width : 10%; margin-top : -4px;">-->
                <a class="menu-link" th:href="@{/member/changePw(parameter='2')}" onclick="clickMenu(event, this)">비밀번호 변경</a>
            </span>
                <span class="menu-item">
                 <a  class="menu-link" th:href="@{/member/deleteForm(parameter='3')}" th:value="회원탈퇴" onclick="clickMenu(event, this)">회원 탈퇴</a>
            </span>
            </ul>

        </div>
    </div>
    <th:block layout:fragment="profileContent" style="width : 85%; height : 100%;"></th:block>
</div>
</body>
</html>
