<!DOCTYPE html>
<html lang="en" layout:decorate="~{/member/my_page_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="profileContent" style="width: 85%; height: 100%">
    <!--    <div>-->
    <!--        <h1>회원 정보 수정</h1>-->
    <!--    </div>-->
    <div class="updatenm" style="margin: 280px 0px 0px 740px;}">
        <form th:action="@{/member/changeInformation}" method="post" th:object="${nicknameForm}">
            <div role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            </div>
            <div class="mb-3">
                <label for="newNickname" class="form-label">변경할 닉네임</label>
                <input type="nickname" id="newNickname" th:field="*{newNickname}"
                       name="newNickname" class="form-control">
            </div>
            <input type="button" th:value="변경하기" onclick="updatenm(this)">
        </form>
        <script>
            function updatenm(input) {
                if (confirm("회원 정보를 변경하시겠습니까?")) {
                    input.form.submit();
                }
            }
        </script>
    </div>
</div>
</body>
</html>
