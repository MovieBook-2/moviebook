<!DOCTYPE html>
<html lang="en" layout:decorate="~{/member/my_page_layout}" class="profileContents" id="changeinfor">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="profileContent" style="width: 85%; height: 100%">

    <form id="menu" name="frm" style="display : flex; flex-direction : row; margin-left: 30%; margin-top: 80px" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" id="id" name="id" th:value="${member?.Id == null ? '' : member.Id}">
        <img id="preview" src="/member/defaultImage.jpg" style="width: 530px; height: 400px;">
        <div class="MenuDet" name ="MenuDet" style="margin-left : 20px;">
            <div>
                <input type="file" name="file" style="width : 72%; font-size : 13px; margin-top: 370px; font-size: 15px; "
                       accept="image/png, image/jpeg, image/jpg" onchange="previewImage(this)">
                <Button type="submit" class="MenuInfoSave" style="margin-left: -50px; border: solid 1px;" onclick="doSaveMenu()">프로필 사진 변경</Button>
            </div>
        </div>
    </form>

    <div class="updatenm" style="margin: 280px 0px 0px 740px;}">
        <form th:action="@{/member/changeInformation}" method="post" th:object="${nicknameForm}" style="margin-left: -685px; margin-top: -210px;">
            <div role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            </div>
            <label class="form-control" style="margin-bottom: 30px;">
                <span class="label-text" style="font-size: large; font-weight: bold;">현재 닉네임</span>
                <input type="text" th:placeholder="${member.getNickname()}" class="input input-bordered" disabled />
            </label>
            <label class="form-control" style="margin-bottom: 30px;">
                <div class="label">
                    <span class="label-text"  style="font-size: large; font-weight: bold;">변경할 닉네임</span>
                </div>
                <input type="nickname" placeholder="변경할 닉네임을 입력해주세요." id="newNickname" th:field="*{newNickname}"
                       style="height: 70px; width: 80%; margin-bottom: 30px;" name="newNickname"
                       class="input input-bordered"/>
            </label>
            <input type="button" class="input input-bordered" th:value="변경하기" style="background: #D2E1FF; margin-left: 74%; width: 110px;" onclick="updatenm(this)">
        </form>
        <a th:href="@{/member/mypage}">
            <input type="button" class="input input-bordered" th:value="취소" style="background: #D2E1FF; margin-top: 10px; margin-left: 57%; width: 110px;">
        </a>
        <script>
            function updatenm(input) {
                if (confirm("회원 정보를 변경하시겠습니까?")) {
                    input.form.submit();
                }
            }

                function previewImage(input) {
                var preview = document.getElementById('preview');
                var file = input.files[0];

                if (file) {
                var reader = new FileReader();

                reader.onload = function(e) {
                preview.src = e.target.result;
            };
                reader.readAsDataURL(file);
            } else {
                alert("사진을 선택해주세요.");
                return;
            }
            }

                function doSaveMenu(){
                var form = document.getElementById('menu');

                if(confirm("저장하시겠습니까?")){
                form.action = "/member/mypage";
                form.method = "post";
                form.submit();
                alert("저장완료");
            }
            }
        </script>

    </div>
</div>
</body>
</html>
