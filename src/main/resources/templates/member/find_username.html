<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout2}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" style="width : 100%; height : 30%;">
    <h2>아이디 찾기</h2>
    <p>등록하신 이메일 주소를 입력하시면 회원님의 아이디를 알려드립니다.</p>

    <form action="/member/findUsername" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div>
            <label for="email">이메일 주소:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <button type="submit">아이디 찾기</button>
        </div>
    </form>

    <a href="/member/login">로그인 페이지로 돌아가기</a>
</div>
</body>
</html>
