<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout2}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .tabs {
            display: flex;
            list-style: none;
            padding: 0;
            margin-top: 10px;
            background-color: #f1f1f1;
            overflow: hidden;
            margin-top: 50%;
        }

        .tab {
            flex: 1;
            padding: 1px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: green;
        }

        .tab-content {
            display: none;
            padding: 50px;
            border: 1px solid #ccc;
            min-height: 300px;
            min-width:300px;
            box-sizing: border-box;
        }

        .active-tab-content {
            display: block;
        }

        .form-group button {
          display: block;
          position: relative;
          float: right;
          padding: 0;
          margin: 11px 10px 10px 0;
          text-align: center;
          line-height: 34px;
          border-radius: 5px;
          transition: all 0.2s;
          font-weight : 500;
          color : black;

        }

        .form-group button:hover {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight : 600;
        }


        @media (max-width: 600px) {
            .tabs {
                flex-direction: column;
            }

            .tab {
                text-align: left;
            }
        }
        .tab-content {
            border: 1px solid black;
        }

    </style>
    <script>
        function openTab(tabId) {
            var tabs = document.getElementsByClassName("tab-content");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = "none";
            }

            document.getElementById(tabId).style.display = "block";
        }
    </script>
</head>
<body>
<div layout:fragment="content">
    <div class="tabs">
        <div class="tab" onclick="openTab('findUsernameTab')">아이디 찾기</div>
        <div class="tab" onclick="openTab('resetPasswordTab')">비밀번호 찾기</div>
    </div>
    <div id="findUsernameTab" class="tab-content active-tab-content">
        <!-- 아이디 찾기 내용 -->
        <form action="/member/findUsername" method="post">
            <div class="form-group" style="margin-top:12%;">
                <label for="email" >이메일 주소:</label>
                <input type="email" id="email" name="email" required placeholder="홍길동@naver.com" style="border:1px solid #000; margin-top:3%;">
                <button type="submit" >인증메일 받기</button>
            </div>
        </form>
        <div style="margin-top:3%;">
            <a href="/member/login">로그인 페이지로</a>
        </div>
    </div>

    <div id="resetPasswordTab" class="tab-content">
        <!-- 비밀번호 찾기 내용 -->
        <form th:action="@{/member/resetPassword}" method="post" style="padding:55px; width:399px; height:184px">
            <div style="margin-left:10px">
                <div class="form-group" style="margin-top:-10px;">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required style="border:1px solid #000">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required style="border:1px solid #000">
                </div>
                <div class="form-group">
                    <button type="submit" style="margin-right: 30%;">임시 비밀번호 발송</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
