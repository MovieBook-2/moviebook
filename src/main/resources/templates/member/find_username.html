<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout2}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
</head>
<body layout:fragment="content">
<div>
    <div>
        <form action="/member/findUsername" method="post" onsubmit="return validateEmail();" style="margin-left:4%">
            <!-- onsubmit 속성을 통해 폼 제출 시 이메일 형식을 검증합니다. -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group" style="margin-top:12%;">
                <label for="email">이메일 주소:</label>
                <input type="email" id="email" name="email" required placeholder="홍길동@naver.com"
                       style="border:1px solid #000; margin-top:3%;">
                <button type="submit" style="margin-right:8%">인증메일 받기</button>
            </div>
            <div class="error-message" th:if="${errorMessage}">
                <span th:text="${errorMessage}"></span>
            </div>
        </form>
        <div style="margin-top:3%; margin-left:4%">
            <a href="/member/login">로그인 페이지로</a>
        </div>
    </div>
</div>
</body>
</html>
