<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2}">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- 여기에 CSS 링크 또는 스타일을 추가할 수 있습니다. -->
</head>
<body layout:fragment="content">
<div>
    <div style="margin-top:10%; border:2px solid black; padding: 50px; border-radius: 10px">
        <form th:action="@{/member/login}" method="post">
            <!-- 오류 메시지가 있다면 아래의 div에서 보여줍니다. -->
            <div th:if="${param.error}" class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
            <!-- 사용자 ID 입력 -->
            <div class="form-group" style="margin-left:30px">
                <label for="username">사용자ID</label>
                <input type="text" name="username" id="username" class="form-control"
                       style="padding: 8px; border:2px solid black" required>
            </div>

            <!-- 비밀번호 입력 -->
            <div class="form-group" style="margin-left:30px">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control"
                       style="padding: 8px; border:2px solid black" required>
            </div>
            <div>
                <button type="submit" style="margin-top:15px; margin-left: 30px;
    padding: 5px 82px; font-size: 16px; font-weight: bold; border: none; background-color: red; color: white; cursor: pointer;">
                    로그인
                </button>
            </div>
            <div class="form-group" style="padding:10px; display: flex; align-items: center; margin-left:20px; ">
                <a th:href="@{/member/findUsername}" style="margin-left: 0px;">아이디 찾기</a>
                <div style="border-right: 1px solid black; height: 20px; margin: 0 10px; display: inline-block; vertical-align: middle; margin-left:30px"></div>
                <a th:href="@{/member/resetPassword}" style="margin-left: 20px;">비밀번호 찾기</a>
            </div>
        </form>

        <div style="display:flex; margin-left:-20px">
            <a th:href="@{/member/login/google}">
                <img src="/loginButton/btn_google.svg" alt="Google 로그인" style="width:100px; height:50px;">
            </a>
            <a th:href="@{/member/login/kakao}">
                <img src="/loginButton/btn_kakao.svg" alt="Kakao 로그인" style="width:100px; height:50px;">
            </a>
            <a th:href="@{/member/login/naver}">
                <img src="/loginButton/btn_naver.svg" alt="Naver 로그인" style="width:100px; height:50px;">
            </a>
        </div>
        <!-- 추가적으로 스타일이나 스크립트를 필요에 따라 여기에 추가할 수 있습니다. -->
    </div>
</div>
</body>
</html>
