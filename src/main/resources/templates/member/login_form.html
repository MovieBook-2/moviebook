<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2}">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <!-- 여기에 CSS 링크 또는 스타일을 추가할 수 있습니다. -->
</head>
<body layout:fragment="content">

<form th:action="@{/member/login}" method="post">
  <!-- 오류 메시지가 있다면 아래의 div에서 보여줍니다. -->
  <div th:if="${param.error}" class="alert alert-danger">
    사용자ID 또는 비밀번호를 확인해 주세요.
  </div>

  <!-- 사용자 ID 입력 -->
  <div class="form-group">
    <label for="username">사용자ID</label>
    <input type="text" name="username" id="username" class="form-control" required>
  </div>

  <!-- 비밀번호 입력 -->
  <div class="form-group">
    <label for="password">비밀번호</label>
    <input type="password" name="password" id="password" class="form-control" required>
  </div>

  <!-- 로그인 버튼 -->
  <div class="form-group">
    <button type="submit" class="btn btn-primary">로그인</button>
  </div>
</form>
<a href="/oauth2/authorization/google">Google로 로그인</a>
<a th:href="@{/member/login/kakao}">Kakao 로그인</a>

<!-- 추가적으로 스타일이나 스크립트를 필요에 따라 여기에 추가할 수 있습니다. -->

</body>
</html>
