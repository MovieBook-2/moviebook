<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mainPageModal.css">
</head>
<body>
<button id="openModalBtn">
    <img src="/imgs/소년시대.jpg" alt="">
</button>
<div id="myModal" style="width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);">
    <div id="modalClose" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
        <img src="/imgs/경성크리처.jpg" alt="" style="height: 40%;">
    </div>
</div>
</body>
<script>
    // 모달 창 열기
    document.getElementById('openModalBtn').addEventListener('click', function() {
        document.getElementById('myModal').style.display = 'block';
    });

    // 모달 창 닫기
    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }

    // 모달 외부 클릭 시 닫기
    window.addEventListener('click', function(event) {
        if (event.target === document.getElementById('modalClose')) {
            closeModal();
        }
    });
</script>
</html>
