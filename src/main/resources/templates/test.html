<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
        html,
        body {
          position: relative;
          height: 100%;
        }

        body {
          background: #eee;
          font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
          font-size: 14px;
          color: #000;
          margin: 0;
          padding: 0;
        }

        .swiper {
          width: 100%;
          height: 100%;
        }

        .swiper-slide {
          text-align: center;
          font-size: 18px;
          background: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .swiper-slide img {
          display: block;
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
    </style>
</head>
<body>
<div class="swiper mySwiper" style="width:100%; height: 700px;">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div style="width: 400px; height: 400px; background: blue;"></div>
        </div>
        <div class="swiper-slide">
            <div style="width: 400px; height: 400px; background: blue;"></div>
        </div>
        <div class="swiper-slide">
            <div style="width: 400px; height: 400px; background: blue;"></div>
        </div>
        <div class="swiper-slide">
            <div style="width: 400px; height: 400px; background: blue;"></div>
        </div>
        <div class="swiper-slide">
            <div style="width: 400px; height: 400px; background: blue;"></div>
        </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</div>
<div class="swiper mySwiperA" style="width:100%; height: 700px;">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div style="width: 400px; height: 400px; background: green;"></div>
        </div>
        <div class="swiper-slide">
            <div style="width: 400px; height: 400px; background: green;"></div>
        </div>
        <div class="swiper-slide">
            <div style="width: 400px; height: 400px; background: green;"></div>
        </div>
        <div class="swiper-slide">
            <div style="width: 400px; height: 400px; background: green;"></div>
        </div>
        <div class="swiper-slide">
            <div style="width: 400px; height: 400px; background: green;"></div>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
      cssMode: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
      },
      mousewheel: true,
      keyboard: true,
    });

    var swiper = new Swiper(".mySwiperA", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
</script>
</body>
</html>
