<!DOCTYPE html>
<html layout:decorate="~{layout2}">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/Webtoon/webtoon.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" style="width : 100%; height : 30%;">
    <div class="content-co" style="width : 1300px; height : 500px; margin : auto; margin-top : -25px;">
        <div class="post-co" style="display : flex; flex-direction : row; ">
            <div style="margin-top : 30px; color : #868e96;">
                <img th:src="${WebtoonDetail.getImageUrl()}" style="width : 300px;">
            </div>
            <div style="display : flex; flex-direction : column; width : 75%; margin-left : 25px;">                <span
                    th:text="${WebtoonDetail.title}"
                    style="font-size : 33px; font-weight : bold;  margin-bottom : 5px; margin-top : 30px;"></span>
                <div style="display : flex;">
                    <div style="flex-direction : column;">
                        <div class="rate" style="margin-top : 15px;">
                            <input type="radio" id="rating10" name="rating" value="10" onclick="updateRating(5)">
                            <label for="rating10" title="5점"></label>
                            <input type="radio" id="rating9" name="rating" value="9" onclick="updateRating(4.5)">
                            <label class="half" for="rating9" title="4.5점"></label>
                            <input type="radio" id="rating8" name="rating" value="8" onclick="updateRating(4)">
                            <label for="rating8" title="4점"></label>
                            <input type="radio" id="rating7" name="rating" value="7" onclick="updateRating(3.5)">
                            <label class="half" for="rating7" title="3.5점"></label>
                            <input type="radio" id="rating6" name="rating" value="6" onclick="updateRating(3)">
                            <label for="rating6" title="3점"></label>
                            <input type="radio" id="rating5" name="rating" value="5" onclick="updateRating(2.5)">
                            <label class="half" for="rating5" title="2.5점"></label>
                            <input type="radio" id="rating4" name="rating" value="4" onclick="updateRating(2)">
                            <label for="rating4" title="2점"></label>
                            <input type="radio" id="rating3" name="rating" value="3" onclick="updateRating(1.5)">
                            <label class="half" for="rating3" title="1.5점"></label>
                            <input type="radio" id="rating2" name="rating" value="2" onclick="updateRating(1)">
                            <label for="rating2" title="1점"></label>
                            <input type="radio" id="rating1" name="rating" value="1" onclick="updateRating(0.5)">
                            <label class="half" for="rating1" title="0.5점" onclick="updateRating(0.5)"></label>
                        </div>
                        <p style="margin-top : -9px; text-align : center; color : #868e96; font-weight : bold;">평가하기</p>
                    </div>
                    <div class="event-co"
                         style="display : flex; margin-left : 70px; margin-top : 33px; color : #868e96; font-weight : bold;">
                        <button style="margin-right : 50px;">
                            <img class="btn-show-popup-1" src="/imgs/writing.png" style="width : 40px; height : 40px; ">
                            <p style="margin-top : 15px;">코멘트</p>
                        </button>
                        <div class="popup-box-1 popup-box-type-a" id="myModal" style="display : flex;">
                            <div class="popup">
                                <div class="head" style="display : flex;">
                                    <span th:text="${WebtoonDetail.title}"
                                          style="font-size : 16px; width : 80%; font-weight : bold; color : black; margin-bottom : 8px; height : 40px;"></span>
                                    <button class="btn-close"></button>
                                    <div>
                                        <div id="Rating"></div>
                                        <span id="charCount" style="font-size : small;"></span>
                                    </div>
                                </div>
                                <textarea class="body"
                                          style="width : 100%; height : 369px; margin-bottom : 5px; background : white;"
                                          oninput="updateCharacterCount()"> </textarea>
                                <input class="webtoonId" th:value="${WebtoonDetail.webtoonId}" type="hidden">
                                <button class="btn" onclick="saveComment();"><span>저장</span></button>
                            </div>
                        </div>
                        <div class="like-co" style="margin-right : 50px;">
                            <img class="likeit" src="/imgs/likeit.png" style="width : 40px; height : 40px; ">
                            <p style="margin-top : 15px;">좋아요</p>
                        </div>
                        <div class="down-co">
                            <img class="down" src="/imgs/buy.png"
                                 style="width : 40px; height : 40px; margin-left : 7px;">
                            <p style="margin-top : 15px;">구매하기</p>
                        </div>
                    </div>
                </div>
                <div style="width : 100%; margin-top : 41px; color : #868e96; margin-bottom : 10px;">
<!--                    <span th:text="${movieDailyDetail.genre}" style="margin-left : 5px;"></span>-->

<!--                    <span th:text="${movieDailyDetail.nations}"></span>-->
<!--                    ·-->
<!--                    <span th:text="${movieDailyDetail.viewingRating}"></span>-->
<!--                    (-->
<!--                    <span th:text="${movieruntime}"></span> -->

                </div>
<!--                <div class="movie-co"-->
<!--                     style="text-align : center; border : 3px dashed #868e96; padding : 22px; height : 182px; margin-bottom : 15px;">-->
<!--                    <span th:text="${#strings.length(movieDailyDetail.plot)> 300 ? #strings.substring(movieDailyDetail.plot, 0, 300) + '..' : movieDailyDetail.plot}"-->
<!--                          style="font-size : 17px"></span>-->
<!--                </div>-->
            </div>
        </div>
        <div class="movie-info">
            <div class="swiper mySwiper">
                <span style="font-size : 20px; width : 80%; font-weight : bold; color : black;">글/그림</span>
                <div class="swiper-wrapper" style="margin-top : 20px; margin-bottom : 20px;">
                    <div class="swiper-slide" th:text="${WebtoonDetail.getAuthor()}"
                         style="display : flex;flex-direction : row;">
                        <div th:text="${WebtoonDetail.getAuthor()}" style="width : 200px;">
                            <div class="actor-co" style="width :165px; align-items: center;">
                                <img src="/imgs/profile_icon.png" style="width: 48px; height: 48px; margin : auto;">
<!--                                <span th:text="${actors}" style="font-size: 15px;"></span>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-scrollbar"></div>
            </div>
            <span th:text="'코멘트 ' + ${#lists.size(reviews)}"
                  style="font-size : 20px; width : 80%; font-weight : bold; color : black; margin-bottom : 8px;"></span>
            <div class="review-co" style="display : flex; flex-wrap : wrap; height : 500px;">
                <div th:each="review : ${reviews}" style="padding : 7px; height : 250px;">
                    <div style="width : 170px; height : 10px;">
                        <span th:text="${ '⭐' + review.rating}" style="font-size : 16px;"></span>
                    </div>
                    <div style="width: 170px; height: 215px; margin-top: 13px; overflow: hidden; border-top: 1px solid #868E96;">
                        <span th:text="${#strings.length(review.comment) > 100 ? #strings.substring(review.comment, 0, 100) + '..' : review.comment}"
                              style="display: inline-block; word-wrap: break-word; font-size : 14px;"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        function updateRating(rating) {
            document.getElementById("Rating").innerText = "⭐" + rating;
        }

        $('.btn-show-popup-1').click(function () {
            $('html').addClass('popup-1-active');
            $('textarea.body').focus();
            swiper.detachEvents();
        });


        $('.popup-box-1, .popup-box-1 > .popup > .head > .btn-close').click(function () {
            $('html').removeClass('popup-1-active');
            swiper.attachEvents();

        });


        $('.popup-box-1 > .popup').click(function (e) {
            e.stopPropagation();
            swiper.detachEvents();
        });

        function saveComment() {
            var commentValue = $('textarea.body').val();
            var webtoonId = $('input.webtoonId').val();
            var rating = document.getElementById("Rating").innerText.replace("⭐", "");
            if (rating == "") {
                alert("별점을 선택해주세요");
                return;
            }
            window.location.href = '/webtoon/review/create?webtoonId=' + webtoonId + '&comment=' + commentValue + '&rating=' + rating;
        }

        function updateCharacterCount() {
            var charCount = $('textarea.body').val().length;

            var maxChar = 1000;

            var remainingChar = maxChar - charCount;

            $('#charCount').text(remainingChar + ' / ' + 1000);
        }

        var swiper = new Swiper(".mySwiper", {
            scrollbar: {
                el: ".swiper-scrollbar",
                hide: true,
            },
        });
    </script>
</div>
</body>
</html>
