<!-- src/main/resources/templates/webtoon.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtoon Data</title>
</head>
<body>

<h1>Webtoon Data</h1>

<!-- Use JavaScript to format and display the JSON data -->
<script>
    // Assuming you have a div with id="webtoonData" to display the data
    var webtoonDataDiv = document.getElementById("webtoonData");

    // Parse the JSON string received from the server
    var jsonData = JSON.parse('${jsonInString}');

    // Format and display the data as needed
    webtoonDataDiv.innerHTML = '<pre>' + JSON.stringify(jsonData, null, 2) + '</pre>';
</script>

</body>
</html>
